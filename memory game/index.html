<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game_container">
        <header>
            <h1>MEMO GAME</h1>
        </header>
        <div class="results_container">
            <div class="counter" id="counter">moves: 00</div>
            <div class="timer" id="timer"></div>
            <button class="restart_button" id="restart-button">RESTART</button>
        </div>
        <div class="board_container">
            <div class="board" id="board">

            </div>
        </div>
        <div class="modal hide" id="modal">
            <p>THe GAME is END</p>
            <p id="score">Your score is: </p>
            <button class="play_again_button" id="play-again-button">PLAY AGAIN</button>
        </div>
    </div>
    <script src="/scripts/Game.js" type="module"></script>
</body>

</html>
